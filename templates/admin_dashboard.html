<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administrador - Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_admin.css') }}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h4 class="text-white text-center">Admin</h4>
            <a href="#">Usuarios</a>
            <a href="#">Entrenamientos</a>
            <a href="#">Estadísticas</a>
            <a href="/logout">Cerrar sesión</a>
        </div>

        <!-- Contenido -->
        <div class="col-md-10 p-4">
            <h2>Gestión de Usuarios</h2>
            <input type="text" class="form-control mb-3" placeholder="Buscar usuario...">

            <table class="table table-light table-striped">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Teléfono</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                {% for user in usuarios %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.nombre }}</td>
                    <td>{{ user.apellidos }}</td>
                    <td>{{ user.telefono }}</td>
                    <td>{{ user.rol }}</td>
                    <td>
                        <a href="#" class="btn btn-editar btn-sm">Editar</a>
                        <a href="#" class="btn btn-borrar btn-sm">Borrar</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>            
        </div>
    </div>
</div>
</body>
</html>
