<!-- templates/my_info.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Información - Fitness App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Mi Información</h2>
        <p>Aquí puedes ver y actualizar tu información personal.</p>
        
        <form method="POST" action="/update_info">
            <ul class="list-group mb-4">
                <li class="list-group-item">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" value="{{ user.nombre }}" required>
                </li>
                <li class="list-group-item">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" class="form-control" value="{{ user.apellidos }}" required>
                </li>
                <li class="list-group-item">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" class="form-control" value="{{ user.telefono }}" required>
                </li>
                <li class="list-group-item">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
                </li>
                <li class="list-group-item">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" required>
                </li>
            </ul>

            <button type="submit" class="btn btn-success">Guardar Cambios</button>
        </form>

        <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-4">Volver al Panel Principal</a>
    </div>
</body>
</html>
