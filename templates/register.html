<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Fitness App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>

<body>
    <div class="register-container">
        <div class="register-card">
            <h2 class="text-center mb-4">Registro</h2>

            <form method="POST" action="/register">
                <input class="form-control" type="text" name="username" placeholder="Usuario" required>
                <input class="form-control" type="email" name="email" placeholder="Correo electrónico" required>
                <input class="form-control" type="password" name="password" placeholder="Contraseña" required>
                <input class="form-control" type="text" name="nombre" placeholder="Nombre" required>
                <input class="form-control" type="text" name="apellidos" placeholder="Apellidos" required>
                <input class="form-control" type="text" name="telefono" placeholder="Teléfono" required>
                <select class="form-select" name="role" required>
                    <option value="user">Usuario</option>
                    <option value="admin">Administrador</option>
                </select>
                <button class="register-button" type="submit">Registrarse</button>
            </form>

            <p class="text-center mt-3">¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>

</html>
