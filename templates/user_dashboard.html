<!-- templates/user_dashboard.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Usuario - Fitness App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Bienvenido, {{ username }}</h2>

        <div class="row g-4">
            <!-- Entrenamientos -->
            <div class="col-md-6">
                <a href="/trainings" class="text-decoration-none text-dark">
                    <div class="card shadow-sm">
                        <img src="../imagenes/Foto_entrenamientos.png" class="card-img-top" alt="Entrenamientos">
                        <div class="card-body text-center">
                            <h5 class="card-title">Mis Entrenamientos</h5>
                            <p class="card-text">Ver y seguir tus rutinas personalizadas.</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Mi Información -->
            <div class="col-md-6">
                <a href="/my_info" class="text-decoration-none text-dark">
                    <div class="card shadow-sm">
                        <img src="../imagenes/image.png" class="card-img-top" alt="Mi Información">
                        <div class="card-body text-center">
                            <h5 class="card-title">Mi Información</h5>
                            <p class="card-text">Consulta y actualiza tus datos personales.</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Ejercicios -->
            <div class="col-md-6">
                <a href="/exercises" class="text-decoration-none text-dark">
                    <div class="card shadow-sm">
                        <img src="../imagenes/Ejercicios.png" class="card-img-top" alt="Ejercicios">
                        <div class="card-body text-center">
                            <h5 class="card-title">Ejercicios</h5>
                            <p class="card-text">Información sobre los ejercicios que realizas.</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Sobre mi -->
            <div class="col-md-6">
                <a href="/sobre_mi" class="text-decoration-none text-dark">
                    <div class="card shadow-sm">
                        <img src="../imagenes/.png"class="card-img-top" alt="Sobre mi">
                        <div class="card-body text-center">
                            <h5 class="card-title">Sobre mí</h5>
                            <p class="card-text">Información necesaria sobre mí y mi forma de trabjar.</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div class="text-center mt-5">
            <a href="/logout" class="btn btn-outline-danger">Cerrar Sesión</a>
        </div>
    </div>
</body>
</html>
